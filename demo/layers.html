<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layered elements</title>
	<link rel="stylesheet" href="../build/styles.min.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="../build/app.min.js"></script>
	<script>
		angular.element(document).ready(function() {
			angular.bootstrap(document, ['suave-ui']);
		});
	</script>
</head>
<body>

<div class="wrapper">

	<div class="row">
		<div class="box">
			<h1>Layered elements</h1>
		</div>
	</div>

	<div class="row m-giant">
		<div class="col-edge-1">
			<div class="box">
				<h3>Dropdowns</h3>
			</div>
		</div>
		<div class="col-4">
			<div class="box">

				<div class="fl">
					<button su-target="dd1">Click here to open dropdown <strong>dd1</strong></button>
				</div>

				<div class="fr">
					<button su-target="dd1">Click here to open dropdown <strong>dd1</strong></button>
				</div>

				<su-dropdown anchor="dd1">
					<p class="m5">This is dropdown's <strong>dd1</strong> container</p>
					<button su-target="dd1-1">Click here to open dropdown <strong>dd1-1</strong></button>
				</su-dropdown>

				<su-dropdown anchor="dd1-1">
					<p class="m5">This is dropdown's <strong>dd1-1</strong> container</p>
					<button su-target="dd1-2">Click here to open dropdown <strong>dd1-2</strong></button>
				</su-dropdown>

				<su-dropdown anchor="dd1-2">
					This is dropdown's <strong>dd1-2</strong> container
				</su-dropdown>

			</div>
		</div>
	</div>

</div>

</body>
</html>
